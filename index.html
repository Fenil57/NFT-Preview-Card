<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="img/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>NFT Preview Card</title>
  </head>
  <body>
    <main class="card">
      <img
        src="img/image-equilibrium.jpg"
        alt="image-equilibrium"
        class="img-1"
      />
      <div class="img-0">
        <img src="img/icon-view.svg" alt="icon-view" />
      </div>
      <h2 class="title">Equilibrium #3429</h2>
      <p class="sub-title">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="info">
        <div class="sub-info">
          <img src="img/icon-ethereum.svg" alt="icon-ethereum" class="img-2" />
          <p class="price">0.041 ETH</p>
        </div>
        <div class="sub-info">
          <img src="img/icon-clock.svg" alt="icon-clock" class="img-3" />
          <p class="time">3 days left</p>
        </div>
      </div>
      <div class="footer">
        <div>
          <img src="img/image-avatar.png" alt="image-avatar" class="img-4" />
        </div>
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </main>
  </body>
</html>
